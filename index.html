<!DOCTYPE html>
<html>
    <head>
        <title>Chat Widget</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="phone-canvas">
            <div class="chat-ui-canvas">
                <div class="header header-unscrolled">
                    <div class="top-icons">
                        <div class="back-arrow">
                            <div class="back-arrow-line back-arrow-line-1"></div>
                            <div class="back-arrow-line back-arrow-line-2"></div>
                            <div class="back-arrow-line back-arrow-line-3"></div>
                        </div>
                        <div class="phone-icon">
                            <img src="image-store/icons/phone.png" height="50%">
                        </div>
                    </div>
                    <div class="user-header-image"></div>
                    <div class="user-name-header"></div>
                </div>
                <div class="message-feed">
                    <div class="message message-from">
                        <div class="message-name"></div>
                        <div class="message-body"></div>
                        <div class="message-timestamp"></div>
                    </div>
                    <div class="message message-to">
                        <div class="message-name"></div>
                        <div class="message-body"></div>
                        <div class="message-timestamp"></div>
                    </div>
                </div>
                <div class="message-input-bar">
                    <div class="media-expand-arrow"></div>
                    <div class="message-text-input"></div>
                </div>
            </div>
        </div>
    </body>
</html>
